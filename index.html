<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <section id="start-screen">
        <p class="header-p start"><strong>Code Quiz Challenge</strong></p>
        <p class="header-p">Try to answer all the questions before time runs out! Wrong answers will decrease your score
            and subtract the time limit by 10 seconds!</p>
        <div class="center-button">
            <button id="start"><a href="#start">Start Quiz</a></button>
        </div>

    </section>

    </br>
    <section class="questions hide">
        <p id="questionTitle"></p>
        <button id="option-A" onclick="checkAnswers(event)">optionA</button>
        <button id="option-B" onclick="checkAnswers(event)">optionB</button>
        <button id="option-C" onclick="checkAnswers(event)">optionC</button>
        <button id="option-D" onclick="checkAnswers(event)">optionD</button>

    </section>
    <div id="answer"> </div>
    <section id="endScreen" class="hide">

        <div id="final-score"> </div>
        <input id="initial" />
        <button type="submit" id="submit-initial">Submit</button>
        <div id="high-score-spot"> </div>
        <ul id="highScoreList"></ul>

        <div>
            <button id="high-scores"><a href="#high-scores"> High scores</a></button>
        </div>

    </section>
    <div class="timer-text"></div>
    <div class="time"> 60 </div>
    <script src="script.js"></script>
</body>

</html>
